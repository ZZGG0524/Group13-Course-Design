<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>path</th>
            <th>time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp:${video}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.title}"></td>
            <td th:text="${emp.path}"></td>
            <td th:text="${#dates.format(emp.time, 'yyyy-MM-dd HH:mm:ss')}"></td>
<!--            <td th:text="${emp.time}"></td>-->
            <td>
                <a th:href="@{/videoPlay/}+${emp.id}">播放</a>
                <button th:attr="del_uri=@{/videoPlay/}+${emp.id}">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
