 <!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>登录</title>
     <link rel="stylesheet" href="css/login.css" th:href="@{/css/login.css}">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="js/login.js" th:src="@{/js/login.js}"></script>
 </head>
 <body>

    <form name="login1" method="post" action="/user/login" >
    <div class="box">
        <div id="tittle">
            <h2 align="center">登录</h2>
        </div>
        <div class="line center"></div>
        <p class="input_box" style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <p class="input_box">
            账号： <input id="uname" type="text" name="username" placeholder="请输入您的账号">
        </p>
        <p class="input_box">
            密码： <input id="upass" type="password" name="password" placeholder="请输入您的号码">
        </p>
        <div id="error_box"><br></div>
        <div class="login_submit">
            <input class="submit" type="submit" name="submit" value="登录" onclick="foLogin()">
        </div>
       <div class="register-a center">
          <a href="register1.html">没有账号？点击注册!</a>
       </div>

       <!-- <div class="other-login">
          <button><a href="#">教师登录</a></button>
          <button><a href="#">管理员登录</a></button>
      </div> -->
    </form>
 </body>
 </html>
